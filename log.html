<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="log.css">
    <link rel="icon" href="icons.png">
</head>
<body>
    <div class="box">
        <form onsubmit="goToHome(event)">
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" placeholder="username" required>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>

            <div>
                <button type="submit" class="btn">login</button>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"><strong>Remember Me</strong></label>
                <label><a href="##">Forgot password</a></label>
            </div>

            <div class="register">
                <p>Don't have an account? <a href="Regist.html">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        function goToHome(event) {
            event.preventDefault(); 
            window.location.href = "homebage.html"; 
        }
    </script>
</body>
</html>
